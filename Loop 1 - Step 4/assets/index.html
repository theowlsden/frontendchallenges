<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 4</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>

	<div class="chatbox">
		<div class="chatheader">
			<div class="active">
				<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px" width="25px" height="25px" viewBox="0 0 408 408" style="enable-background:new 0 0 408 408;" xml:space="preserve">
				<g>
				<g id="keyboard-control">
				<path d="M51,153c-28.05,0-51,22.95-51,51s22.95,51,51,51s51-22.95,51-51S79.05,153,51,153z" fill="#fff"/>
				</g>
				</g>
				</svg>
			</div>
				<p>mark zuckerberg</p>
			<div class="close">
				<a href="#">
					<svg viewPort="0 0 12 12" version="1.1"
				xmlns="http://www.w3.org/2000/svg">
				<line x1="1" y1="15" 
				x2="15" y2="1" 
				stroke="#CEDCF3" 
				stroke-width="2"/>
				<line x1="1" y1="1" 
				x2="15" y2="15" 
				stroke="#CEDCF3" 
				stroke-width="2"/>
				</a>
				</svg>
			</div>
		</div>
		<div class="messages">
			<div class="date">
				<p><span>today</span></p>
			</div>
			<div class="message receiver">
				<p class="time">10:53</p>
				<div class="messagebody">
					<p>
						Hi, Mark! I made a new design for Messenger App.
					</p>
				</div>
			</div>
			<div class="message sender">
				<p class="time">10:57</p>
				<div class="messagebody">
					<p>
						Yo! Send it to my assistant and we'll review it during the year.
					</p>
				</div>
			</div>
			<div class="message receiver">
				<p class="time">11:03</p>
				<div class="messagebody">
					<p>
						But Mark...
					</p>
				</div>
			</div>
			<div class="message sender blocked">
				<div class="messagebody">
					<p>
						You were blocked by the user.
					</p>
				</div>
			</div>
		</div>
		<div class="inputbox">
			<input type="text" placeholder="Enter your message">
			<a id="send-btn" href="#">send</a>
		</div>
	</div>
  
</body>
</html>
