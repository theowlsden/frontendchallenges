<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 1</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="card-big">
      <div class="item">
          <img src="img/device.svg" alt="mobile">
          <p class="item-title">
            Mobile
          </p>
          <p class="text">
            Get notifications about new releases
            in our mobile app.
          </p>
          <div class="price">
            <span>$</span>
            <span>10</span>
            <span>/month</span>
          </div>
      </div>
      <div class="item">
          <img src="img/laptop.svg" alt="laptop">
          <p class="item-title">
            Desktop
          </p>
          <p class="text">
            Enjoy new episodes on your laptop in 
            browser with our web service,
            which supports all platforms.
          </p>
          <div class="price">
            <span>$</span>
            <span>15</span>
            <span>/month</span>
          </div>
      </div>
      <div class="item">
          <img src="img/monitor.svg" alt="monitor">
          <p class="item-title">
            Tv
          </p>
          <p class="text">
            Watch your favorite series at home on 
            large screen with our TV application.
          </p>
          <div class="price">
            <span>$</span>
            <span>20</span>
            <span>/month</span>
          </div>
      </div>
  </div>

</body>
</html>
